<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="./navigation.js"></script>
    <script src="./booking-functions.js"></script>
    <script src="./login-functions.js"></script>

    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <H1>WENNERBLOMSVÅRDCENTRAL</H1>

    <nav>
        <button id="loginToggle"> LOGIN FORM</button><br>
        <button id="registerToggle"> REGISTER FORM</button><br>
        <button id="bookingToggle"> BOOKING FORM</button><br>
    </nav>

    <div id="loginFormDiv">
        <h3> Vänligen logga in först. </h3>
        <form id="loginForm" method="post" action="/">
            <label for="socialSecurityNumberLogin">Personnummer:</label>
            <input class="input is-normal" type="text" id="socialSecurityNumberLogin"
                name="socialSecurityNumberLogin"><br>
            <label for="passwordLogin">Lösenord:</label>
            <input class="input is-normal" type="password" type="password" id="passwordLogin" name="passwordLogin"><br>
            <button id="loginButton"> logga in </button>
        </form>


    </div>

    <div id="bookingFormDiv">
        <h3> Ange booking ID. </h3>
        <form id="bookingForm" method="post" action="/">
            <label for="bookingID">bookingID:</label>
            <input type="text" id="bookingID" name="bookingID"><br>
        </form>
        <button id="bookingButton"> getta </button>

        <p id="booking-date"> här ska stå date</p>
        <p id="booking-message">här</p>
        <p id="booking-time">här</p>

    </div>

    <div id="membershipFormDiv">

        <h3> Ange dina uppgifter nedan för att bli medlem</h3>
        <form id="membershipForm" method="post" action="/account/register">
            <label for="firstName">Förnamn:</label>
            <input class="input is-normal" type="text" id="firstName" name="firstName"> <br>
            <label for="lastName">Efternamn:</label>
            <input class="input is-normal" type="text" id="lastName" name="lastName"><br>
            <label for="email">Email:</label>
            <input class="input is-normal" type="text" id="email" name="email"><br>
            <label for="phoneNumber">Mobilnummer:</label>
            <input class="input is-normal" type="text" id="phoneNumber" name="phoneNumber"><br>
            <label for="socialSecurityNumber">Personnummer:</label>
            <input class="input is-normal" type="text" id="socialSecurityNumber" name="socialSecurityNumber"><br>
            <label for="password">Lösenord:</label>
            <input class="input is-normal" type="password" id="password" name="password"><br>
            <button id="registerButton" >Bli Medlem </button>
        </form>

    </div>
</body>

</html>
