version: '3.8'
services:
  db:
    build: './db'
    environment:
      MARIADB_ROOT_PASSWORD: "abc123"
      MARIADB_DATABASE: "hello"
    ports:
      - "3306:3306"
  "webapp":
    depends_on:
      - session-db
      - db
    build: "./webapp"
    ports: 
    - "3000:8080"
    volumes:
    - "./webapp/src:/webapp/src"
  session-db:
    build: './session-db'
    ports:
      - "6379:6379"
    
  
